{% extends 'baseapi.html' %}

{% block content %}
<br>
<div class="container" style="background-color: #f0f0f0; border-radius: 8px; margin-top:20px">
    <div class="row">
        {% for team in teamsjson %}
        <div class="col-md-3 m-auto">
            <div class="card" style="width: 16rem;">
                <div class="card-body">
                    <h5>{{team.strTeam}}</h5>
                    <p>{{team.strTeamAlternate}}</p>
                    <p>{{team.intFormedYear}}</p>
                    <p>{{team.strLeague}}</p>
                    <p>{{team.strLeague2}}</p>
                    <p>{{team.strLocation}}</p>
                    <p>{{team.strStadium}}</p>
                    <a href="{{url_for('apiteams', id=team.idTeam)}}" class="btn btn-dark">+ Info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
